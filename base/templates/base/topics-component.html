<h3>Browse Topics</h3>  
      <hr>
      <div>
        <a href="{% url 'home' %}">All</a> <!-- The ?q= adds the specified param to the url -->
    </div>

      {% for topic in topics %}
        <div>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a> <!-- The ?q= adds the specified param to the url -->
        </div>
      {% endfor %}
